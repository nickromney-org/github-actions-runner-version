---
name: Scheduled Version Checks

"on":
  schedule:
    - cron: "0 9 * * *"  # Daily at 9 AM UTC
  workflow_dispatch:

jobs:
  check-versions:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to push README updates
    steps:
      - name: Set run title
        run: |
          TIMESTAMP=$(date -u +"%d %b %Y %H:%M UTC")
          echo "WORKFLOW_TITLE=Version checks - ${TIMESTAMP}" >> $GITHUB_ENV
          echo "::notice title=Workflow Run::${TIMESTAMP}"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download version checker
        run: |
          REPO="nickromney-org/github-release-version-checker"
          BINARY="github-release-version-checker-linux-amd64"
          URL="https://github.com/${REPO}/releases/latest/download"
          curl -LO "${URL}/${BINARY}"
          chmod +x "${BINARY}"
          sudo mv "${BINARY}" /usr/local/bin/github-release-version-checker

      - name: Check GitHub Actions Runner
        id: runner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          JSON=$(github-release-version-checker --json)
          LATEST=$(echo "$JSON" | jq -r '.latest_version')
          STATUS=$(echo "$JSON" | jq -r '.status')

          case "$STATUS" in
            current) BADGE_COLOUR="green" ;;
            warning) BADGE_COLOUR="yellow" ;;
            critical) BADGE_COLOUR="orange" ;;
            expired) BADGE_COLOUR="red" ;;
            *) BADGE_COLOUR="lightgrey" ;;
          esac

          # Capture verbose output for timeline display (redirect stderr to avoid mixing output)
          VERBOSE_OUTPUT=$(github-release-version-checker -v 2>/dev/null)

          echo "latest=$LATEST" >> $GITHUB_OUTPUT
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "badge_colour=$BADGE_COLOUR" >> $GITHUB_OUTPUT
          # Use delimiter for multiline output
          echo "verbose_output<<EOF" >> $GITHUB_OUTPUT
          echo "$VERBOSE_OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Check Terraform
        id: terraform
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          JSON=$(github-release-version-checker --repo hashicorp/terraform --json)
          LATEST=$(echo "$JSON" | jq -r '.latest_version')
          STATUS=$(echo "$JSON" | jq -r '.status')

          case "$STATUS" in
            current) BADGE_COLOUR="green" ;;
            warning) BADGE_COLOUR="yellow" ;;
            critical) BADGE_COLOUR="orange" ;;
            expired) BADGE_COLOUR="red" ;;
            *) BADGE_COLOUR="lightgrey" ;;
          esac

          echo "latest=$LATEST" >> $GITHUB_OUTPUT
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "badge_colour=$BADGE_COLOUR" >> $GITHUB_OUTPUT

      - name: Check Node.js
        id: nodejs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          JSON=$(github-release-version-checker --repo node --json)
          LATEST=$(echo "$JSON" | jq -r '.latest_version')
          STATUS=$(echo "$JSON" | jq -r '.status')

          case "$STATUS" in
            current) BADGE_COLOUR="green" ;;
            warning) BADGE_COLOUR="yellow" ;;
            critical) BADGE_COLOUR="orange" ;;
            expired) BADGE_COLOUR="red" ;;
            *) BADGE_COLOUR="lightgrey" ;;
          esac

          echo "latest=$LATEST" >> $GITHUB_OUTPUT
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "badge_colour=$BADGE_COLOUR" >> $GITHUB_OUTPUT

      - name: Update README status section
        run: |
          ./scripts/update-readme-status.sh \
            "${{ steps.runner.outputs.latest }}" \
            "${{ steps.runner.outputs.status }}" \
            "${{ steps.runner.outputs.badge_colour }}" \
            "${{ steps.runner.outputs.verbose_output }}" \
            "${{ steps.terraform.outputs.latest }}" \
            "${{ steps.terraform.outputs.status }}" \
            "${{ steps.terraform.outputs.badge_colour }}" \
            "${{ steps.nodejs.outputs.latest }}" \
            "${{ steps.nodejs.outputs.status }}" \
            "${{ steps.nodejs.outputs.badge_colour }}"

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet README.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Format date as "05 Nov 2025" (zero-padded day)
          DATE=$(date -u +"%d %b %Y")

          git add README.md
          RUNNER_VER="${{ steps.runner.outputs.latest }}"
          TERRAFORM_VER="${{ steps.terraform.outputs.latest }}"
          NODE_VER="${{ steps.nodejs.outputs.latest }}"
          COMMIT_MSG="docs: update version checks - "
          COMMIT_MSG="${COMMIT_MSG}Runner: ${RUNNER_VER}, "
          COMMIT_MSG="${COMMIT_MSG}Terraform: ${TERRAFORM_VER}, "
          COMMIT_MSG="${COMMIT_MSG}Node: ${NODE_VER} (${DATE}) [skip ci]"
          git commit -m "${COMMIT_MSG}"
          git push
